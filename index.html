<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Настройка Фильтров</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 20px;
            margin: 0;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Увеличим отступ */
        }
        .filter-group {
            padding: 15px;
            border: 1px solid var(--tg-theme-hint-color, #dddddd);
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color, #f9f9f9);
        }
        .filter-group h2 {
            margin-top: 0;
            font-size: 18px;
            color: var(--tg-theme-text-color);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input[type="checkbox"] {
            margin-right: 8px;
            vertical-align: middle;
        }
        select, input[type="text"] {
            width: calc(100% - 22px); /* Учитываем padding */
            padding: 10px;
            border: 1px solid var(--tg-theme-hint-color, #cccccc);
            border-radius: 5px;
            font-size: 16px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            box-sizing: border-box;
        }
        /* Стили для кастомной кнопки, если не используется MainButton */
        /*
        .save-button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            text-align: center;
            margin-top: 10px;
        }
        .save-button:hover {
            opacity: 0.9;
        }
        */
        #status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda; /* Зеленоватый */
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da; /* Красный */
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Настройка Фильтров</h1>

        <div class="filter-group">
            <h2>Основные фильтры</h2>
            <div>
                <input type="checkbox" id="notifications" name="notifications" checked>
                <label for="notifications" style="display: inline;">Включить уведомления</label>
            </div>
            <div>
                <input type="checkbox" id="showHidden" name="showHidden">
                <label for="showHidden" style="display: inline;">Показывать скрытые элементы</label>
            </div>
        </div>

        <div class="filter-group">
            <h2>Категория</h2>
            <label for="category">Выберите категорию:</label>
            <select id="category" name="category">
                <option value="all">Все категории</option>
                <option value="tech">Технологии</option>
                <option value="news" selected>Новости</option>
                <option value="sport">Спорт</option>
            </select>
        </div>

        <div class="filter-group">
            <h2>Ключевое слово</h2>
            <label for="keyword">Введите ключевое слово:</label>
            <input type="text" id="keyword" name="keyword" placeholder="Например, AI или blockchain">
        </div>

        <div id="status-message" style="display: none;"></div>

        <!-- Мы будем использовать Telegram.WebApp.MainButton, поэтому кастомная кнопка закомментирована
        <div class="save-button" id="saveButton">Сохранить фильтры</div>
        -->
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        tg.ready(); // Сообщаем, что приложение готово
        tg.expand(); // Растягиваем на весь экран

        // Элементы управления
        const notificationsCheckbox = document.getElementById('notifications');
        const showHiddenCheckbox = document.getElementById('showHidden');
        const categorySelect = document.getElementById('category');
        const keywordInput = document.getElementById('keyword');
        const statusMessageDiv = document.getElementById('status-message');

        // Настраиваем главную кнопку Telegram для сохранения
        tg.MainButton.setText("Сохранить фильтры");
        tg.MainButton.color = tg.themeParams.button_color || "#007bff";
        tg.MainButton.textColor = tg.themeParams.button_text_color || "#ffffff";

        // Показываем кнопку, так как фильтры уже есть
        tg.MainButton.show();
        tg.MainButton.enable();


        // Функция для сбора данных фильтров
        function getFiltersData() {
            return {
                notifications_enabled: notificationsCheckbox.checked,
                show_hidden_elements: showHiddenCheckbox.checked,
                selected_category: categorySelect.value,
                search_keyword: keywordInput.value.trim()
            };
        }

        // Обработчик нажатия на главную кнопку
        tg.MainButton.onClick(() => {
            tg.MainButton.showProgress(false); // Показать индикатор загрузки на кнопке
            const filtersData = getFiltersData();

            // Отправляем данные боту
            // Важно: sendData принимает строку. Обычно это JSON-строка.
            tg.sendData(JSON.stringify(filtersData));

            // Небольшая задержка перед закрытием, чтобы пользователь увидел индикатор
            // и чтобы данные успели отправиться.
            // Для реального приложения можно ждать ответ от сервера/бота.
            // tg.close() будет вызван ботом после получения данных (опционально)
            // или можно закрыть здесь после отправки

            // Показываем сообщение об успехе в WebApp
            statusMessageDiv.textContent = "Фильтры отправлены!";
            statusMessageDiv.className = 'success'; // Сбросить предыдущие классы и добавить success
            statusMessageDiv.style.display = 'block';

            tg.HapticFeedback.notificationOccurred('success'); // Тактильный отклик

            // Можно скрыть кнопку или изменить ее текст после отправки
            // tg.MainButton.hideProgress();
            // tg.MainButton.setText("Сохранено!");
            // tg.MainButton.disable();

            // Если нужно закрыть WebApp сразу после отправки:
            // setTimeout(() => {
            //    tg.close();
            // }, 1500); // Закрыть через 1.5 секунды
        });

        // Логирование для отладки в браузере
        console.log("Web App инициализировано.");
        console.log("Theme Params:", tg.themeParams);
        console.log("Color Scheme:", tg.colorScheme);
        console.log("Initial filters:", getFiltersData());

    </script>
</body>
</html>
