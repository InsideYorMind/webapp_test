<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Мой Web App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 20px;
            margin: 0;
            background-color: var(--tg-theme-bg-color, #ffffff); /* Цвет фона из темы Telegram */
            color: var(--tg-theme-text-color, #000000); /* Цвет текста из темы Telegram */
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"] {
            width: calc(100% - 22px); /* Учитываем padding */
            padding: 10px;
            border: 1px solid var(--tg-theme-hint-color, #dddddd);
            border-radius: 5px;
            font-size: 16px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: var(--tg-theme-button-color, #007bff); /* Цвет кнопки из темы Telegram */
            color: var(--tg-theme-button-text-color, #ffffff); /* Цвет текста кнопки из темы Telegram */
        }
        button:hover {
            opacity: 0.9;
        }
        #user-info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
    <!-- Подключение Telegram Web App JS SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Привет из Web App!</h1>
        <p>Версия SDK: <span id="sdk-version"></span></p>
        <p>Введите данные:</p>
        <input type="text" id="dataInput" placeholder="Какие-то данные">
        <button id="sendDataButton">Отправить данные боту</button>
        <button id="closeAppButton">Закрыть Web App</button>

        <div id="user-info">
            <h2>Информация о пользователе (initDataUnsafe):</h2>
            <pre id="user-data-display"></pre>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        // Сообщаем Telegram, что приложение готово и можно убирать лоадер
        tg.ready();

        // Устанавливаем заголовок в WebApp (если нужно)
        // tg.setHeaderColor('secondary_bg_color'); // Можно использовать ключи цветов темы

        // Делаем WebApp расширяемым
        tg.expand();

        // Включаем подтверждение закрытия, если пользователь что-то ввел
        tg.isClosingConfirmationEnabled = true;

        const dataInput = document.getElementById('dataInput');
        const sendDataButton = document.getElementById('sendDataButton');
        const closeAppButton = document.getElementById('closeAppButton');
        const sdkVersionSpan = document.getElementById('sdk-version');
        const userDataDisplay = document.getElementById('user-data-display');

        sdkVersionSpan.textContent = tg.version || 'N/A';

        // Отображение данных пользователя (initDataUnsafe)
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            userDataDisplay.textContent = JSON.stringify(tg.initDataUnsafe.user, null, 2);
        } else {
            userDataDisplay.textContent = "Данные пользователя недоступны или скрыты.";
        }


        // Основная кнопка Telegram
        tg.MainButton.setText("Отправить (Main Button)");
        tg.MainButton.textColor = tg.themeParams.button_text_color || "#FFFFFF";
        tg.MainButton.color = tg.themeParams.button_color || "#2481CC";
        // tg.MainButton.show(); // Показываем, когда есть что отправлять

        sendDataButton.addEventListener('click', () => {
            const data = dataInput.value.trim();
            if (data) {
                tg.sendData(JSON.stringify({ message: data, source: "custom_button" }));
                // Можно закрыть после отправки
                // tg.close();
            } else {
                tg.showAlert("Пожалуйста, введите данные!");
            }
        });

        tg.MainButton.onClick(() => {
            const data = dataInput.value.trim();
            if (data) {
                tg.sendData(JSON.stringify({ message: data, source: "main_button" }));
                 tg.HapticFeedback.notificationOccurred('success');
            } else {
                tg.showAlert("Пожалуйста, введите данные, чтобы отправить их через основную кнопку!");
                tg.HapticFeedback.notificationOccurred('error');
            }
        });

        closeAppButton.addEventListener('click', () => {
            tg.HapticFeedback.impactOccurred('light');
            tg.close();
        });

        dataInput.addEventListener('input', () => {
            if (dataInput.value.trim().length > 0) {
                tg.MainButton.show();
                tg.MainButton.enable();
            } else {
                tg.MainButton.hide();
                tg.MainButton.disable();
            }
        });

        // Выводим информацию о теме для отладки
        console.log("Theme Params:", tg.themeParams);
        console.log("Color Scheme:", tg.colorScheme); // 'light' или 'dark'

    </script>
</body>
</html>
